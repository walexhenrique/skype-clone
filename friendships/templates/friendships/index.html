<form action="{% url 'friendships:search' %}" method="get">
    <input type="text" placeholder="Search friend..." name='surname'>
    <button type="submit">Buscar</button>
</form>
<h1>Friends</h1>

{% for friend in friends %}
    {% if friend.id_requester.user == request.user.username %}
        {{ friend.id_receiver.surname }}
    {% else %}
        {{ friend.id_requester.surname }}
    {% endif %}
    
{% empty %}
    <p>You don't have friends.</p>

{% endfor %}
